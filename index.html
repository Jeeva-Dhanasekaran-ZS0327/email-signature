<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zuci System Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #ffffff;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      font-weight: bold;
      margin-top: 10px;
    }
    .signature-container {
      margin-top: 30px;
    }
    .signature-previewreview {border:1px solid #fafafa;}
    
  </style>
</head>
<body>

  <h2>Email Signature Generator</h2>

  <input type="text" id="name" placeholder="Name">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="designation" placeholder="Designation">
  <input type="text" id="department" placeholder="Department">
  <input type="tel" id="mobile" placeholder="Mobile Number">
  
  <button onclick="generateSignature()">Generate Signature</button>
  <!-- <button onclick="copySignature()">Copy HTML</button> -->

  <div class="signature-container">
    <div id="signaturePreview" class="signature-preview"></div>
  </div>

  <script>
    function generateSignature() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const designation = document.getElementById("designation").value;
      const department = document.getElementById("department").value;
      const mobile = document.getElementById("mobile").value;

      const signatureHTML = `
	<table cellpadding="0" cellspacing="0"  class="signature-preview" id="signaturePreview"  max-width="480px" min-width:375px; height="126px" style="font-family: 'Geist', arial; border:1px solid #fafafa; background-color:#f6f6f6;">


  <tr>
    <td>
      <a href="https://www.zucisystems.com/" target="_blank"> <img src="https://res.cloudinary.com/dplehenjw/image/upload/v1746685088/logo4_2x_xrng7h.png" width="96" height="46"/> </a>
    </td>

    <td>

    </td>

    <td style="width:72px;"> 
        <span>
          <a href="https://www.linkedin.com/company/zuci-systems/" target="_blank"> <img src="https://res.cloudinary.com/don9trglx/image/upload/v1746540015/linkedin.png" width="24" height="24"/> 
          </a> 
          <a href="https://www.youtube.com/@zucisystems1651" target="_blank"> <img src="https://res.cloudinary.com/don9trglx/image/upload/v1746540015/youtube.png" width="24" height="24"/> 
          </a> 
        </span>
    </td>
    </tr>

 <tr>
  <td colspan="3" style="padding-left:15px; font-family: Arial, sans-serif;">
    <table cellpadding="0" cellspacing="0" style="font-size:14px; line-height:20px;">
      <tr>
        <td style="padding-bottom:4px; font-size:16px; line-height:22px;"><b>${name}</b></td>
      </tr>
      <tr>
        <td style="padding-bottom:4px;">${designation} | ${department}</td>
      </tr>
      <tr>
        <td style="padding-bottom:4px;">
          <img src="https://res.cloudinary.com/don9trglx/image/upload/v1746540615/emailid.png" width="14" height="10" style="vertical-align: middle;" />
          <a href="mailto:${email}" style="padding-left:5px; text-decoration: none; color:#000;">${email}</a>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom:4px;">
          <img src="https://res.cloudinary.com/don9trglx/image/upload/v1746540615/phone.png" width="14" height="12" style="vertical-align: middle;" />
          <a href="tel:${mobile}" style="padding-left:5px; text-decoration: none; color:#000;">${mobile}</a>
        </td>
      </tr>
    </table>
  </td>
</tr>



<tr>

<td style=" width: 128px; height: 28px; left: 0px; bottom: 0px;
background-color:#00527D;"
></td>

<td  colspan="2"  style="font-size: 12px; color: #FFFFFF; width:240px; height: 28px; background: #0080C4; padding-left:15px"><b>Seivana Thirundhach Sei</b></td>



</tr>

</table>
      `;

      document.getElementById("signaturePreview").innerHTML = signatureHTML;
    }

    function copySignature() {
      const html = document.getElementById("signaturePreview").innerHTML;
      // Create temporary element to hold HTML
      const temp = document.createElement("textarea");
      temp.value = html;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("Signature HTML copied to clipboard!");
    }
  </script>

</body>
</html>
